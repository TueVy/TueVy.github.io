<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="student-id">MÃ SỐ SINH VIÊN</label>
            <input type="text" id="student-id" placeholder="Nhập mã số sinh viên">
        </div>
        <div class="camera-container">
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
            <div id="instructions">ĐIỀU CHỈNH GÓC MẶT THẲNG</div>
            <button id="capture-btn">Chụp ảnh</button>
        </div>
        <div id="photo-preview"></div>
        <div class="button-container">
            <button id="ok-btn" style="display: none;">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
